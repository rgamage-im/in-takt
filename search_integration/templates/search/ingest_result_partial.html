{% if success %}
<!-- Success Message -->
<div class="bg-green-50 border border-green-200 rounded-lg p-4">
    <div class="flex items-start gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        <div class="flex-1">
            <h3 class="text-lg font-semibold text-green-900 mb-2">Document Ingested Successfully!</h3>
            <div class="space-y-2 text-sm text-green-800">
                <p><strong>Document ID:</strong> <code class="bg-green-100 px-2 py-1 rounded">{{ document_id }}</code></p>
                <p><strong>Chunks Indexed:</strong> {{ chunks_indexed }}</p>
                <p class="text-green-700 mt-3">The document has been chunked, embedded, and indexed. It's now searchable via the search interface.</p>
            </div>
            <div class="mt-4 flex gap-3">
                <a href="{% url 'search:dashboard' %}" class="text-sm text-green-700 hover:text-green-900 font-medium underline">
                    Go to Search
                </a>
                <button 
                    onclick="window.location.reload()" 
                    class="text-sm text-green-700 hover:text-green-900 font-medium underline"
                >
                    Ingest Another
                </button>
            </div>
        </div>
    </div>
</div>
{% else %}
<!-- Error Message -->
<div class="bg-red-50 border border-red-200 rounded-lg p-4">
    <div class="flex items-start gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        <div class="flex-1">
            <h3 class="text-lg font-semibold text-red-900 mb-2">Ingestion Failed</h3>
            <p class="text-sm text-red-800">{{ error }}</p>
            <button 
                onclick="document.getElementById('ingest-result').innerHTML = ''" 
                class="mt-3 text-sm text-red-700 hover:text-red-900 font-medium underline"
            >
                Try Again
            </button>
        </div>
    </div>
</div>
{% endif %}
